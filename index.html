<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>:P 3d Graphing Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <input style="width:600px" type="text" id="points" value="Points only">
        <button id="enter" onclick="
        grapherPointEqu(document.getElementById('points').value,max)">Enter Point</button>
        <input type="text" id="equ" value="Equation only">
        <!--input type="text" id="radius" value="Boundradius (Number)"-->
        <button id="enter" onclick="
        grapherEqu(document.getElementById('equ').value,max);
        ">Enter Equation</button>
        <input style="width:60px" type="text" id="boundradius" value="Length of cube">
        <button id="enter" onclick="max=Number(document.getElementById('boundradius').value);
            grapherEqu(`${universalEquation}`,max);
            ">Enter Length</button>
        <input style="width:60px" type="text" id="adder" value="Distance between points">
        <button id="enter" onclick="universalAdder=Number(document.getElementById('adder').value);
            grapherEqu(`${universalEquation}`,max);
            ">Enter Distance</button>
        <canvas></canvas>
        <script src="main.js" async defer></script>
    </body>
</html>
